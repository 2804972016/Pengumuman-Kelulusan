
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Kelulusan - SMAS Ahmad Yani</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat datang di sistem pengumuman kelulusan<br>Siswa Kelas XII SMAS Ahmad Yani Sumberpucung</h1>
    <p>Silahkan masukkan NISN Anda untuk mengetahui status kelulusan</p>
    <input type="text" id="nisnInput" placeholder="Masukkan NISN Anda...">
    <button onclick="cekKelulusan()">Cek Kelulusan</button>
    <div id="hasil" class="result" style="display: none;"></div>
  </div>

  <script>
    const dataKelulusan = {
      "3078359425": "ANISA FEBRIANA",
      "0076933234": "BAMBANG AGUSTIAR",
      "0053003982": "DIAJENG NORMA AYU H. G. P.",
      "0078167398": "DINAR ANANDA PUTRI ALIMAH",
      "0075129400": "EKA SAFITRI",
      "0069253300": "FIKO AMANDO",
      "0069842535": "HABIB MAULANA",
      "0076389197": "LEVI ANGGRAINI",
      "0022470585": "MUHAMAD MURODI AMIN",
      "0058911031": "MUHAMMAD RIZKY MULTADIN",
      "0057827317": "NURUL CAHYANI",
      "0089976292": "SEPTIA RAMADHANI",
      "0046914193": "WAHYOGA HENDIKA DANA",
      "0064873066": "NADIA SEPTIA PASHA"
    };

    function cekKelulusan() {
      const nisn = document.getElementById('nisnInput').value.trim();
      const hasil = document.getElementById('hasil');
      if (dataKelulusan[nisn]) {
        hasil.innerHTML = `
          <strong>NISN:</strong> ${nisn}<br>
          <strong>Nama Lengkap:</strong> ${dataKelulusan[nisn]}<br>
          <strong>Keterangan:</strong> LULUS
        `;
      } else {
        hasil.innerHTML = "NISN tidak ditemukan. Silakan periksa kembali.";
      }
      hasil.style.display = "block";
    }
  </script>
</body>
</html>
